<div class="bgimg1">
<div class="container">
    
    <div class="row ">
        <div class="col-md-4 ">
            <app-perfil-lateral></app-perfil-lateral>
        </div>

        <div class="col-md-8">

            <h3 class="text-center mb-4 mt-4 text-light texto1">Postagens sobre vida marítima</h3>

            <div class="form-group texto2">
                <label class="texto2 text-light" for="titulo">Título:</label>
                <input type="text" class="form-control texto2" id="titulo" 
                placeholder="Digite o título aqui">
            </div>

            <div class="form-group texto2">
                <label class="texto2 text-light" for="texto">Texto:</label>
                <textarea class="form-control" id="texto" rows="3" placeholder="Digite o texto da postagem aqui"></textarea>
            </div>

            <div class="row d-flex align-itens-end texto2">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="texto2 text-light" for="tema">Escolha um tema ou <a routerLink="/cadastrar-tema">Cadastre um novo</a></label>
                        <select name="tema" id="tema" class="form-control">
                            <option>
                                teste 123
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class=" texto2 btn btn-outline-light w-25">Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">
            
            <nav class="d-flex justify-content-center">
                <div class="nav nav-tools" id="nav-bar" role="tablist">
                    <a class="nav-item nav-link active text-light texto2 text-uppercase font-weight-bold" id="nav-home-tab" data-toggle="tab" href="#minhas-postagens"
                    role="tab" aria-controls="nav-home" aria-selected="true">Minhas Postagens</a>
                    
                    <a class="nav-item nav-link text-light texto2 text-uppercase font-weight-bold" id="nav-profile-tab"
                    data-toggle="tab" href="#postagens-temas" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Postagens por Tema</a>

                </div>
            </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="minhas-postagens" role="tabpanel" aria-labelledby="nav-postagens-tab">
                        <div class="row mt-3 mb-3">
                            <div class="col-md-10 pr-0">
                                <input class="form-control w-100 texto2" type="search" placeholder="Pesquisar postagem" aria-label="Pesquisar">
                            </div>
                            <div class="col-md-2 pl-0">
                                <button class="btn btn-outline-warning w-100 texto2 ml-2" type="button">Pesquisar</button>
                             </div>
                        </div>

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="card mt-5" *ngFor='let item of listaPostagens'>
                                        <div class="card-header">
                                            <div class="row d-flex align-itens-center">
                                                <div class="col-md-8">
                                                    <div class="card-title">
                                                        <h5 class="card.title">{{item.titulo}}</h5>
                                                            <small>Tema: {{item.tema.descricao}} </small>
                                                    </div>
                                                    <div class="col md-4 d-flex justify-content-end">
                                                        <button class="mr-3 btn btn-outling-info">
                                                            Editar
                                                        </button>
                                                        
                                                        <button class="btn btn-outline-danger ml-3">
                                                            Apagar
                                                        </button>

                                                    </div>

                                                </div>
                                            </div>
                                            
                                            <div class="card-body">
                                                <p class="card-text" aria-describedby="texto">
                                                    {{item.texto}}
                                                </p>
                                                <small id="texto" class="form-text m-0 text-muted mb-3 texto2">Postado em {{item.data}} </small>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="tab-pane fade show active" id="postagens-temas" role="tabpanel" aria-labelledby="nav-temas-tab">
                        <div class="row mt-3 mb-3">
                            <div class="col-md-10 pr-0">
                                <input class="form-control w-100 texto2" type="search" placeholder="Pesquisar tema" aria-label="Pesquisar">
                            </div>
                            <div class="col-md-2 pl-0">
                                <button class="btn btn-outline-warning w-100 texto2 ml-2" type="button">Pesquisar</button>
                            </div>
                        </div>
                    </div>

                </div>
           </div>
      </div>
    </div>
</div>
